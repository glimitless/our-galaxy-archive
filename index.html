

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our Galaxy Archive</title>

    <!-- Adds fronts from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/wgq4ixu.css">

    <!-- Links page to stylesheet -->
    <link rel="stylesheet" href="index.css">
    
</head>

<body>
    <!-- Allows three.js library to be used on web (self hosting doesn't work for some reason) -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://threejs.org/build/three.module.js"
            }
        }
    </script>   

    <!-- Links the html document to the main javascript file -->
    <script type = "module" src="main.js"></script>

    <!-- The planet navigation menu icon -->
    <div id="menu-icon">
        <span></span>
        <span></span>
        <span></span>
    </div>

    
<!-- Rounded switch -->
    <label class="switch">
        <input type="checkbox" id="viewToggle">
        <span class="slider round"></span>
    </label>

    <!-- The planet navigation menu -->
    <div id="planet-menu">
        <ul id="planet-list">   
        </ul>
    </div>

    <!-- The text in the top left corner of the landing page -->
    <div id="introText">
        <h1 class="wlcmH1">Welcome to our galaxy archive.</h1>
        <br>
        <p class="p1">Please select a planet.</p>
    </div>
    


    <!-- The div that opens when a planet is clicked on -->
    <div id="planet-info-overlay" class="hidden">
        <div id="overlay-header">
          <h1 id="planet-name" class="planetName"></h1>
          <button id="close-overlay" class='closeButton'>&times;</button>
          <div id="planet-tabs"></div>
        </div>
        
        <div id="overlay-body">
            <div id="planet-description" class="planetInformation"></div>
        </div>
        <div id="overlay-links">
            <div id="planet-links"></div>
        </div>
        
    </div>
        
        
    
    

</body>


</html>
